<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习站</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- 顶部导航 -->
    <header class="header">
        <nav>
            <a href="/">首页</a>
            <a href="/discover">发现</a>
            <div class="search-bar">
                <input type="text" placeholder="搜索笔记/用户">
            </div>
            <a href="/profile">个人中心</a>
        </nav>
    </header>

    <!-- 内容主体 -->
    <main class="content-grid">
        <!-- 单篇笔记示例 -->
        <article class="note-card">
            <img src="https://n.sinaimg.cn/sinacn20107/685/w599h886/20190427/c91a-hvvuiyp2168363.jpg" alt="笔记封面"
                class="cover">
            <div class="note-info">
                <h3>笔记标题</h3>
                <p>笔记内容摘要...</p>
                <div class="interactions">
                    <span>❤️ 点赞数</span>
                    <span>💬 评论数</span>
                </div>
            </div>
        </article>

        <button>+ 发布笔记</button>
    </div>
